<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link href="../static/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container mt-5" style="max-width:400px">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label class="form-label fs-4" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control fs-4" required>
            </div>
            <div class="mb-3">
                <label class="form-label fs-4" for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control fs-4" required>
            </div>
            <button class="btn btn-primary w-100 fs-4">SE CONNECTER</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
